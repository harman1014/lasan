<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //arithmatic Operators
        //+,-,*,/,%,**
        let a=5;
        let b=10;
        let add,sub,mul,div,remainder,power;
        add=a+b;
        sub=a-b;
        mul=a*b;
        div=a/b;
        remainder=a%b;
        power=a**b;
        console.log("The sum of"+a+"and"+b+"is: "+add);
        console.log("The difference of"+a+"and"+b+"is: "+sub);
        console.log("The multiplication of"+a+"and"+b+"is: "+mul);
        console.log("The division of"+a+"and"+b+"is: "+div);
        console.log("The remainder of"+a+"and"+b+"is: "+remainder);
        console.log("The power of"+a+"and"+b+"is: "+power);
    </script>
</head>
<body>
    
</body>
</html>
